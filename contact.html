    <section id="contact">
        <div class="container d-flex flex-column" id="contact-us">
          <h1 class="poppins-medium">GET IN TOUCH</h1>
          <p></p>
            <form action="">
                <label class="required" for="fname">First Name</label>
                <input class="required"type="text" placeholder="John" id="fname" required>
                <label class="required" for="lname">Last Name</label>
                <input type="text" placeholder="Doe" id="lname" required>
                <label class="required" for="phone">Phone number</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                <label class="required" for="message">Message</label>
                <textarea name="message" rows="5" id="message" placeholder="How can we help you?" required></textarea>
                <button class="btn btn-outline-danger">Submit</button>
            </form>
        </div>
    </section>
